<!DOCTYPE html>
<html>
  <head>
    <title>MEH</title>
    <style>
      body {
        margin: 0px;
        background-color: rgb(100, 0, 0);
        box-sizing: border-box;
        height: 100vh;
        max-height: 100%;
        width: 100vw;
        max-width: 100%;
        position: relative;
      }

      #testTopLeft {
        position: absolute;
        width: calc(100vw / 5);
        height: calc(100vw / 5);
        left: 0;
        top: 0;
        background-color: rgb(82, 82, 0);
        display: inline-block;
        box-sizing: border-box;
        display: none;
      }

      #testTopRight {
        position: absolute;
        width: calc(100vw / 5);
        height: calc(100vw / 5);
        right: 0;
        top: 0;
        background-color: white;
        display: inline-block;
        box-sizing: border-box;
        display: none;
      }

      #testBottomRight {
        position: absolute;
        width: calc(100vw / 5);
        height: calc(100vw / 5);
        right: 0;
        bottom: 0;
        background-color: white;
        display: inline-block;
        box-sizing: border-box;
        display: none;
      }

      #testBottomLeft {
        position: absolute;
        width: calc(100vw / 5);
        height: calc(100vw / 5);
        left: 0;
        bottom: 0;
        background-color: white;
        display: inline-block;
        box-sizing: border-box;
        display: none;
      }

      .cornerBox {
        position: absolute;
        background-color: transparent;
      }

      .corner {
        width: calc(100vw / 3);
        height: calc(100vw / 3);
        background-color: rgb(0, 0, 82);
        display: inline-block;
        box-sizing: border-box;
        border-radius: 100000px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #topLeft {
        top: 0px;
        left: 0px;
      }

      #topRight {
        top: 0px;
        right: 0px;
        display: none;
      }

      #bottomRight {
        bottom: 0px;
        right: 0px;
      }

      #bottomLeft {
        bottom: 0px;
        left: 0px;
        display: none;
      }

      .cornerIndicator {
        width: 66.66%;
        height: 66.66%;
        border-radius: 100000px;
        background-color: white;
      }

      /* #orientationIndicator {
        background-color: rgb(0,0, 82);
      }

      #cornerIndicator {
        background-color: rgb(0,0, 82);
      } */
    </style>
  </head>
